{% extends "layout.html" %}
{% block body %}
<h1>Welcome</h1>
<p>
    Hello, {{session['name'] or 'there'}}!
</p>
{% if not session['name'] %}
    <p><a href="login">Login</a></p>

{% else %}
    <form action="logout" method="post">
      <input class="btn btn-default" type="submit" value="Logout">
    </form>
{% endif %}
{% endblock %}
